monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: info
            handler: nested
            excluded_404s:
                # regex: exclude all 404 errors from the logs
                - ^/
        nested:
            type: service
            id: Monolog\Handler\PsrHandler
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
        deprecation:
            type: service
            id: Monolog\Handler\PsrHandler
        deprecation_filter:
            type: filter
            handler: deprecation
            max_level: info
            channels: ["php"]
